<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orion</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --space-bg: #020617;
            --accent-cyan: #22d3ee;
            --deep-blue: #1e40af;
            --slate-white: #f8fafc;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--space-bg);
            font-family: 'Space Grotesk', sans-serif;
            color: white;
        }

        #star-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(34, 211, 238, 0.12);
            border-radius: 2rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.9);
            width: 380px;
            padding: 40px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 16px;
            margin-top: 6px;
            outline: none;
            color: white;
        }

        input:focus {
            border-color: var(--accent-cyan);
        }

        .btn-space {
            background: linear-gradient(135deg, #0e7490 0%, #1e40af 100%);
            box-shadow: 0 4px 20px rgba(14, 116, 144, 0.4);
            border-radius: 1rem;
            padding: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 18px;
        }

        .secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nebula-text {
            background: linear-gradient(to right, #22d3ee, #60a5fa, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #categoryChart {
            max-width: 260px;
            max-height: 260px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div class="glass-card">

    <h1 class="text-3xl font-bold nebula-text mb-8 text-center">
        ORION
    </h1>

    <div class="space-y-4">

        <div>
            <label class="text-[11px] text-slate-400">Email</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>

        <div>
            <label class="text-[11px] text-slate-400">Senha</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

    </div>

    <button onclick="login()" class="btn-space">
        Entrar
    </button>

    <button onclick="register()" class="btn-space secondary">
        Criar Conta
    </button>

</div>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Preencha todos os campos");
            return;
        }

        const user = JSON.parse(localStorage.getItem("orion_user_" + email));

        if (!user) {
            alert("UsuÃ¡rio nÃ£o encontrado");
            return;
        }

        if (user.password !== password) {
            alert("Senha incorreta");
            return;
        }

        localStorage.setItem("orion_logged", email);
        window.location.replace("index.html");
    }

    function register() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Preencha todos os campos");
            return;
        }

        localStorage.setItem(
            "orion_user_" + email,
            JSON.stringify({ email, password })
        );

        alert("Conta criada com sucesso ðŸš€");
    }

let scene, camera, renderer, stars;

function initStars() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('star-canvas'),
        alpha: true
    });

    renderer.setSize(window.innerWidth, window.innerHeight);

    const geo = new THREE.BufferGeometry();
    const verts = [];

    for (let i = 0; i < 3000; i++) {
        verts.push(
            (Math.random() - 0.5) * 2000,
            (Math.random() - 0.5) * 2000,
            -Math.random() * 2000
        );
    }

    geo.setAttribute(
        'position',
        new THREE.Float32BufferAttribute(verts, 3)
    );

    stars = new THREE.Points(
        geo,
        new THREE.PointsMaterial({
            color: 0x22d3ee,
            size: 0.8,
            transparent: true,
            opacity: 0.5
        })
    );

    scene.add(stars);

    function animate() {
        requestAnimationFrame(animate);
        stars.rotation.z += 0.0002;
        renderer.render(scene, camera);
    }

    animate();
}

window.onload = initStars;

</script>

</body>
</html>
